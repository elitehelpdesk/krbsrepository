<div class="container">
    <h2>Cross-browser dateTimePicker Plugin Demos</h2>

    <div class="demo-div mt20px">
      <p>Default</p>

        <input type="text" class="mt10px input" id="J-demo-01">

        <script type="text/javascript">
            $('#J-demo-01').dateTimePicker();
        </script>
    </div>

    <div class="demo-div mt20px">
        <p>Date & Time Selector</p>

        <input type="text" class="mt10px input" id="J-demo-02">

        <script type="text/javascript">
            $('#J-demo-02').dateTimePicker({
                mode: 'dateTime'
            });
        </script>
    </div>

    <div class="demo-div mt20px">
        <p>Limit selection range:</p>

        <input type="text" class="mt10px input" id="J-demo-03" value="2017-03-15 12:00:00">

        <script type="text/javascript">
            $('#J-demo-03').dateTimePicker({
                mode: 'dateTime',
                limitMin: '2017-03-10 08:00:00',
                limitMax: '2017-03-20 08:00:00'
            });
        </script>
    </div>

    <div class="demo-div mt20px">
        <p>Associated Date Selectors</p>

        <input type="text" class="mt10px input" id="J-demo-04" value=""> - <input type="text" class="mt10px input" id="J-demo-05" value="">

        <script type="text/javascript">
            $('#J-demo-04').dateTimePicker({
                limitMax: $('#J-demo-05')
            });

            $('#J-demo-05').dateTimePicker({
                limitMin: $('#J-demo-04')
            });
        </script>
    </div>

    <div class="demo-div mt20px">
        <p>Custom date format:</p>

        <input type="text" class="mt10px input" id="J-demo-06">

        <script type="text/javascript">
            $('#J-demo-06').dateTimePicker({
                mode: 'dateTime',
                format: 'yyyy/MM/dd HH:mm:ss'
            });
        </script>
    </div>

    <div class="demo-div mt20px">
        <p>Languages:</p>

        <input type="text" class="mt10px input" id="J-demo-07">

        <script type="text/javascript">
            $('#J-demo-07').dateTimePicker({
yearName: '年',
        monthName: ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'], //月份显示格式
        dayName: ['日', '一', '二', '三', '四', '五', '六'], //星期显示格式
            });
        </script>
    </div>
